<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .formulario {
            width: 500px;
            max-width: 100%;
            margin: auto;
            margin-top: 30px;
            padding: 20px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .formulario__titulo {
            text-align: center;
            margin-top: 0;
            color: rgba(0, 0, 0, 0.7);
        }

        .formulario__input,
        .formulario__label,
        .formulario__submit {
            display: block;
            width: 100%;
            font-size: 1.3em;
        }

        .formulario__input {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .formulario__input:focus {
            outline: 1px solid rgba(0, 0, 0, 0.7);
        }

        .formulario__label {
            padding-left: 15px;
            position: absolute;
            margin-top: -85px;
            z-index: -20;
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }

        .formulario__submit {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
        }

        .fijar {
            margin-top: -135px;
        }
    </style>
</header>

<body>
    <h1>Transcribir javascript a jquery</h1>
    <form action="" class="formulario">
        <h1 class="formulario__titulo">Contáctenos</h1>
        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Nombres</label>
        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Correo</label>
        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Teléfono</label>
        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Mensaje</label>
        <input type="submit" class="formulario__submit">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        // Transcribir el código javascript utilizando métodos y funciones de jquery
        /* var inputs = document.getElementsByClassName('formulario__input');
         for (var i = 0; i < inputs.length; i++) {
             inputs[i].addEventListener('keyup', function () {
                 if (this.value.length >= 1) {
                     this.nextElementSibling.classList.add('fijar');
                 } else {
                     this.nextElementSibling.classList.remove('fijar');
                 }
             });
         } */
        $(function () {
            let input = $(".formulario__input");
            let label = $(".formulario__label");
            input.focusin(function(){
                $(this).next(label).css("margin-top", "-135px");
            })
            input.focusout(function(){
                $(this).next(label).css("margin-top", "-85px");
            })
        })
    </script>
</body>

</html>
